<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous" />
    <title>forms</title>
</head>
<body>
    <form>
        <h1> Formulário Informativo </h1>
        <h2> Cadastro pessoa de pessoa física no Banco Moodle</h2>
    
        <label>Digite seu nome completo</label>
        <input type="text" name="name" id="name" placeholder="Nome Completo">
    
        <label>Digite seu email</label>
        <input type="email" name="email" id="email" data-js="email" placeholder="aaaaaaaaaaa@aaaaa.com">
    
        <label>Digite sua senha de acesso</label>
        <input type="password" name="password" id="password" placeholder="Senha">
    
        <label>Digite seu CPF</label>
        <input type="text" name="CPF" id="CPF" data-js="cpf" placeholder="000.000.000-00">
    
        <label>Digite seu Telefone</label>
        <input type="tel" name="tel" id="tel" data-js="phone" placeholder="(99) 99999-9999">
    
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<script type="module" src="./app.js"></script>
